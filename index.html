<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming - All Sources</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anime Streaming</h1>
        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('search')">Search</button>
            <button onclick="showSection('ongoing')">Ongoing</button>
            <button onclick="showSection('completed')">Completed</button>
            <button onclick="showSection('genres')">Genres</button>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search anime...">
            <button onclick="searchAnime()">Search</button>
        </div>
    </header>

    <main>
        <section id="home" class="active">
            <div id="homeContent"></div>
        </section>

        <section id="search">
            <div id="searchContent"></div>
        </section>

        <section id="ongoing">
            <div id="ongoingContent"></div>
        </section>

        <section id="completed">
            <div id="completedContent"></div>
        </section>

        <section id="genres">
            <div id="genresContent"></div>
        </section>

        <section id="animeDetail">
            <div id="animeDetailContent"></div>
        </section>

        <section id="episodeDetail">
            <div id="episodeDetailContent"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
